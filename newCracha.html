<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Novo Crachá</title>
    <link rel="stylesheet" href="css/newCrachaStyle.css" />
  </head>
  <body >

    <section class="section-container background-section-two" id="section-two">
      <div class="card-container" >
        <div id="content"> 
          <h1 id="cacalho">CRIE UM NOVO CRACHÁ</h1>
          <form id="form-cracha">            
          <input id="githubUser" type="text" placeholder="Github Username" class="input"required/>
          <input id="youtubebUser"  type="text" placeholder="Youtube username" class="input" required/>
          <input id="facebookUser" type="text" placeholder="Facebook Username" class="input" required/>
          <input id="instagramUser" type="text"placeholder="Instagram Username" class="input" required>
          <input id="twitterUser" type="text"placeholder="Twitter Username" class="input" required>
         <input type="submit" id="cadastro" value="CADASTRAR" class="input"/>       

          </form>
        </div>
      </div>
    </section>
    <script src="js/newCracha.js"></script>
  </body>

</html>
